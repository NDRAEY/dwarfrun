<head>
    <script src="scripts/global.js"></script>
    <script src="scripts/button.js"></script>
    <script src="scripts/main_menu.js"></script>
    <title>Dwarf Run</title>

<body style="margin: 0;">
    <canvas id="main" style="margin: 0; overflow: hidden;"></canvas>

<script>
    var game_state = false;
    var main_id;

    global_init();

    main_id = setInterval(function() {
            if(game_state){
                menu_enter();
                menu_loop(main_id);
            }
            else{
                bar_enter();
                bar_loop(main_id);
            }
    }, 30 / 1000);

</script>
